<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home | TaskList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello Task LIst</h1>


   <div class="container-fluid">
    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item">{{forloop.counter}}</li>
        <li class="list-group-item">{{task.title}}</li>
        <li class="list-group-item">{{task.desc}}</li>
        <li class="list-group-item">{{task.status}}</li>
        <li class="list-group-item">Task Prepared by : <strong>{{task.user}}</strong></li>
        
          <form action="{% url 'TaskDelete' task.pk %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete Record</button>
          </form>
        <br>
        {% endfor %}

    </ul>
    <br>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
