<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home | TaskCreate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello Task Create</h1>

   <div class="container-fluid">
        <form action="" method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" class="form-control" id="title" requried>    
            </div>

            <div class="mb-3">
                <label for="desc" class="form-label">Task Decription</label>
                <textarea name="desc" class="form-control" id="desc" required></textarea>   
            </div>

            <div class="mb-3">
                <label for="duedate" class="form-label">Due Date</label>
                <input type="date" name="duedate" class="form-control" id="duedate" required>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Task Status</label>
                <select name="status" class="form-select" id="status" required>
                  <option value="Pending">Pending</option>
                  <option value="Completed">Completed</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Create Task</button>
            
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
